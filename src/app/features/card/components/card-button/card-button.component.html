<app-card class="h-full block">
  @if (linkPath){
    <a routerLink="{{linkPath}}">
      <div class="flex pt-8 pb-0">
        <app-icon name="{{ iconName }}" styleClass="text-5xl px-2"></app-icon>
      </div>
      <div class="flex items-center justify-between px-4 pb-4">
        <p class="text-lg">{{ text }}</p>
        <app-icon name="{{ bottomIconName ?? 'arrow_forward' }}"></app-icon>
      </div>
    </a>
  } @else {
    <div class="cursor-pointer">
      <div class="flex pt-8 pb-0">
        <app-icon name="{{ iconName }}" styleClass="text-5xl px-2"></app-icon>
      </div>
      <div class="flex items-center justify-between px-4 pb-4">
        <p class="text-lg">{{ text }}</p>
        <app-icon name="{{ bottomIconName ?? 'arrow_forward' }}"></app-icon>
      </div>
    </div>
  }
</app-card>
