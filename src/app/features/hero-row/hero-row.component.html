<div class="w-full flex gap-4 font-bold" [class]="{
    'border-t-2': type === 'heading',
    'border-black': theme === 'light' && type === 'heading',
    'border-white': theme === 'dark' && type === 'heading',
    'text-white': theme === 'dark'
  }">

  <div class="w-60 py-4 border-white" [class]="{'border-t-2': type === 'element', 'border-black': theme === 'light'}">{{ title }}</div>
  <div class="w-full py-4 border-white" [class]="{'border-t-2': type === 'element', 'border-black': theme === 'light', 'text-4xl': type === 'heading'}">
    @if (description) {
      <p class="max-w-3xl">{{ description }}</p>
    }
    <ng-content></ng-content>
  </div>

</div>
