@if ((subjectResultNo$ | async); as subjectResultNo) {
@if ((subjectResultYes$ | async); as subjectResultYes) {
<app-hero-row title="Resultats" theme="dark" type="element">
  <div class="w-full bg-white p-1 flex items-center justify-between">
    <div class="bg-[#DF0000] p-2" style="width: {{ Math.floor((subjectResultYes?.data?.queryCitizen_Subject_Vote?.length ?? 0) / ((subjectResultNo?.data?.queryCitizen_Subject_Vote?.length ?? 0) + (subjectResultYes?.data?.queryCitizen_Subject_Vote?.length ?? 0)) * 100) }}%">
      Oui
    </div>
    <span class="text-black p-2">Non {{ getNoCount() }}</span>
  </div>
</app-hero-row>
}
}
