<div class="flex flex-col gap-2">
  @if (formGroup) {
    <div class="flex gap-2">
      <label class="w-[100px]">Titre</label>
      <textarea class="border-2 rounded" [formControl]="formGroup.controls.title"></textarea>
    </div>

    <div class="flex gap-2">
      <label class="w-[100px]">Description</label>
      <textarea class="border-2 rounded" [formControl]="formGroup.controls.description"></textarea>
    </div>
  }
</div>
