<app-header/>
<section class="w-full mt-10">
  <div class="mx-auto w-fit flex flex-col gap-2">
    <div class="flex flex-col gap-2">
      <div class="flex gap-2">
        <label for="title">Title: </label>
        <textarea id="title" type="text" [formControl]="title">{{ title.value }}</textarea>
      </div>
      <div class="flex gap-2">
        <label for="description">Description: </label>
        <textarea id="description" type="text" [formControl]="description">{{ description.value }}</textarea>
      </div>
      <button class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
              (click)="onUpdateClicked()">Modifier une votation
      </button>
    </div>
  </div>
</section>
